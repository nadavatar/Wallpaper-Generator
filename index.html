<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- <script type="text/javascript" src="./lib/jquery-3.3.1.min.js"></script> -->
    <title>Wallpaper Generator</title>
  </head>
  <body>
    <h1>Wallpaper Generator</h1>
    <div>
      <p>Generate a random new wallpaper: <br /></p>
      <button id="randomBtn">Generate</button>
      <div id="randomStatusContainer"></div>
    </div>
    <div>
      <form>
        <label for="search">Enter a subject: </label>
        <input id="search" placeholder="enter a word..."><br /></input>
        <button type="submit" id="submitBtn">Submit</button>
      </form>
      <div id="wordStatusContainer"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
