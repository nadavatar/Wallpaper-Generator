<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel = "stylesheet"
    type = "text/css"
    href = "./node_modules/bootstrap.min (1).css"/>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="node_modules/fontawesome-free-5.9.0-web/css/all.css" />
  </head>

    <title>Wallpaper Generator</title>
  </head>
  <body>
    <div id="header">
    <h1> <i class="fas fa-camera-retro"></i>   Wallpaper Generator</h1>
   </div>
    <div>
      <h4 class="subHeader">Generate a random new wallpaper: <br /></h4>
      <button id="randomBtn" class="btn btn-primary">Generate</button>
      <div id="randomStatusContainer"></div>
    </div>
    <div>
      <h4 class="subHeader">Generate a wallpaper by word:</h4>
      <form class="form-group">
        <label for="search" class="col-form-label">Enter a subject: </label>
        <input id="search" placeholder="enter a word..." class="form-control"><br /></input>
        <button type="submit" id="submitBtn" class="btn btn-secondary">Submit</button>
      </form>
      <div id="wordStatusContainer"></div>
    </div>
  
    <script src="./main.js"></script>
  </body>
</html>
